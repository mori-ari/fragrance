<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js" type="text/javascript"></script>
<script type="text/javascript">
//処理書く
var score1 = JSON.parse(localStorage.getItem('q1'));
var score2 = JSON.parse(localStorage.getItem('q2'));
var score3 = JSON.parse(localStorage.getItem('q3'));
var citrus = (score1[1] + score2[1] + score3[1])/3;
console.log(citrus);

var data = {
labels: ["citrus", "animalic", "woody", "spicy", "floral", "fruity", "sweet", "green", "strength"], //項目定義
datasets: [　
    {　
        // label: "診断結果",　
        backgroundColor: "rgba(156, 67, 7, 0.7)",
        borderColor: "#fff",        
        pointBackgroundColor: "rgba(179,181,198,1)",
        pointBorderColor: "#fff",
        pointHoverBackgroundColor: "#fff",
        pointHoverBorderColor: "rgba(179,181,198,1)",
        borderWidth: 1,
        data: ["3", "2", "8", "4", "5", "4", "3", "1", "2"]　//仮データ
    },
]
};

// canvas要素を変数
var ctx = $("#rader_result");
// Chartインスタンス
var myRadarChart = new Chart(ctx, {
    type: 'radar',
    data: data, 
    options: {
        scale: {         
          ticks: {
            beginAtZero: true,
            showLabelBackdrop:false,
            display:false
          },
          gridLines:{
            color:"rgba(179,181,198,0.3)",
            }
        },
        legend: {
            display: false           
        }
        
        
    }
});
  </script>
